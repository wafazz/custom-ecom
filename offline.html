<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - Shaniena Empire</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .offline-container {
            max-width: 420px;
        }
        .offline-logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #111;
        }
        p {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-retry {
            display: inline-block;
            padding: 14px 40px;
            background: #e53637;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn-retry:hover {
            background: #c62d2e;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/assets/images/r-web-logo.png" alt="Shaniena Empire" class="offline-logo">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
        <button class="btn-retry" onclick="location.reload()">Try Again</button>
    </div>
</body>
</html>
